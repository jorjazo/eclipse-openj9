id      = "jdk"
name    = "OpenJ9 JDK"
version = "8.0.282"
uri     = "https://github.com/AdoptOpenJDK/openjdk8-binaries/releases/download/jdk8u282-b08_openj9-0.24.0/OpenJDK8U-jdk_x64_linux_openj9_8u282b08_openj9-0.24.0.tar.gz"
